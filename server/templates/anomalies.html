<!DOCTYPE html>
<html>
<head>
    <title>Anomalie rilevate</title>
</head>
<body>
    <h2>Anomalie Smart Home</h2>
    {% if anomalies %}
    <table border="1">
        <tr><th>Timestamp</th><th>Valore</th><th>Previsto</th><th>Delta</th><th>Email</th></tr>
        {% for a in anomalies %}
        <tr>
            <td>{{ a.timestamp }}</td>
            <td>{{ a.actual }}</td>
            <td>{{ a.predicted }}</td>
            <td>{{ a.delta }}</td>
            <td>{{ "SÃ¬" if a.sent else "No" }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>Nessuna anomalia rilevata.</p>
    {% endif %}
</body>
</html>
